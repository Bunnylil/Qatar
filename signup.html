<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks Signup</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" defer type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        
        <div class="left-side">
            <div class="logo">
                <span class="Qatar">Qatar </span><span class="Beach Resort">Beach Resort</span>
            </div>
            <div class="welcome-text">
                <h1>Welcome to Qatar Beach Resort</h1>
                <p>Skip the store, not the flavor. Sign up for Qatar Beach Resort and get your Order delivered.</p>
            </div>
            <div class="image-gallery">
                <img src="images/FOOD1.png" alt="rice" loading="lazy">
                <img src="images/FOOD2.png" alt="rice" loading="lazy">
                <img src="images/FOOD3.png" alt="rice" loading="lazy">
            </div>
        </div>

        
        <div class="right-side">
            <div class="form-content">
                <h2>Get Started</h2>
                <p class="signin-link">Already have an account? <a href="login.html">Log In</a></p>

                
                <form id="signupForm" novalidate>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                        <span class="error-message" id="name-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                        <span class="error-message" id="email-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Your Password" required minlength="6">
                            <span id="password-toggle" class="password-toggle" aria-label="Toggle password visibility"></span>
                        </div>
                        <span class="error-message" id="password-error"></span>
                    </div>

                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>

                
                <p id="message" class="message"></p>

                
                <div class="or-divider">
                    <span>Or sign up with</span>
                </div>

                
                <div class="social-login">
                    <button id="google-login-btn" class="google-button" aria-label="Sign up with Google">
                        <i class="fab fa-google"></i> Sign up with Google
                    </button>
                </div>
            </div>
        </div>
    </div>

   
    <script>
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');

        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.textContent = type === 'password' ? 'Show' : 'Hide';
        });
    </script>

    
</body>
</html>
